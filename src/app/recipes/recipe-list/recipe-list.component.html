
<!-- the list passes each recipe and the index of the recipe item into the recipe item component
 where in its caught by using @Input() -->

<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-success" routerLink="new" >New Recipe</button>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-xs-12">

		<app-recipe-item  *ngFor="let recipeEl of recipes; let i = index" [recipe] = "recipeEl" [index]="i">
			
		</app-recipe-item>		
	</div>
</div>
